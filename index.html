<!DOCTYPE html>
<html lang="en">
<head>
    <title>rplsz</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/styles.css">
    
</head>
<body>
    <header id="title">
        <h1 class="title-header">Rock paper scissors lizard Spock</h1>
    </header>
    <div id="result">

    </div>

    <div id="options">
        <button type="button" class="btn btn-rock">Rock</button>
        <button type="button" class="btn btn-paper">paper</button>
        <button type="button" class="btn btn-scissors">Scissors</button>
        <button type="button" class="btn btn-lizard">Lizard</button>
        <button type="button" class="btn btn-spock">Spock</button>
    </div>

    <div class="com-cho">
    <span>COMPUTER CHOICE</span>
    <div id="computer-choice">
        <img src="./images/robot.png" alt="robot images">
        
    </div>
    <button id="play">play</button>
    <div id="output"></div>
    </div>

    
    



    <script src="./scripts/main.js"></script>
</body>
</html>
